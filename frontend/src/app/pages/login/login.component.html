<div class="container">
  <mat-card class="content">
    <h2 class="title">Log in</h2>
    <form class="login-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-icon matPrefix class="mr-2 vertical-align-middle">email</mat-icon>
        <input matInput formControlName="email" placeholder="Enter Your Email" required>
        <mat-error *ngIf="validateForm.controls.email.invalid">
          {{ validateForm.controls.email.hasError('required') ? 'email required':
          validateForm.controls.email.hasError('email') ? 'invalid email': ''
          }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mt-2 mb-5">
        <mat-icon matPrefix class="mr-2 vertical-align-middle">lock</mat-icon>
        <input matInput formControlName="password" type="password" placeholder="Enter Your Password" required>
        <mat-error *ngIf="validateForm.controls.password.invalid">
          {{validateForm.controls.password.hasError('required') ? 'password required': ''}}
        </mat-error>
      </mat-form-field>
      <button type="submit" color="primary" mat-flat-button>Log in</button>
      <div class="mb-5"></div>
    </form>
  </mat-card>
  <div class="notice">
    {{ notice.content }}
  </div>
</div>

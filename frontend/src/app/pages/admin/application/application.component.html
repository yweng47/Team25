<div class="top-bar">
  <div class="mb-5 text-align-right">
    <button  mat-flat-button color="primary" (click)="importBtn.click()">Import</button>
    <input class="import-btn" type="file" (change)="importApplication($event)" #importBtn>
  </div>
</div>
<table mat-table [dataSource]="applications" class="mat-elevation-z8">

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Course Code </th>
    <td mat-cell *matCellDef="let element"> {{element.courses[0].subject + element.courses[0].catalog}} </td>
  </ng-container>

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef> Applicant Name </th>
    <td mat-cell *matCellDef="let element"> {{element.applicant_name}} </td>
  </ng-container>

  <ng-container matColumnDef="user_email">
    <th mat-header-cell *matHeaderCellDef> Applicant Email </th>
    <td mat-cell *matCellDef="let element"> {{element.applicant_email}} </td>
  </ng-container>

  <ng-container matColumnDef="answer_num">
    <th mat-header-cell *matHeaderCellDef> Answer Count </th>
    <td mat-cell *matCellDef="let element"> {{element.answers.length}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status === 1 ? 'Fundable' : (element.status === 2 ? 'NotFundable': 'External') }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

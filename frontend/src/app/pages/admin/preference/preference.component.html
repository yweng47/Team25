<div class="top-bar">
  <div class="mb-5 text-align-right">
    <button  mat-flat-button color="primary" (click)="importBtn.click()">Import</button>
    <input class="import-btn" type="file" (change)="importPreference($event)" #importBtn>
  </div>
</div>
<table mat-table [dataSource]="preferences" class="mat-elevation-z8">

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef> Applicant Name </th>
    <td mat-cell *matCellDef="let element"> {{element.applicant_name}} </td>
  </ng-container>

  <ng-container matColumnDef="user_email">
    <th mat-header-cell *matHeaderCellDef> Applicant Email </th>
    <td mat-cell *matCellDef="let element"> {{element.applicant_email}} </td>
  </ng-container>

  <ng-container matColumnDef="first_choice">
    <th mat-header-cell *matHeaderCellDef> First Choice </th>
    <td mat-cell *matCellDef="let element"> {{element.courses[0].subject + element.courses[0].catalog}} </td>
  </ng-container>

  <ng-container matColumnDef="second_choice">
    <th mat-header-cell *matHeaderCellDef> Second Choice </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.courses.length > 1">
        {{ element.courses[1].subject + element.courses[1].catalog }}
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="top-bar">
  <div class="mb-5 text-align-right">
    <button  mat-flat-button color="primary" (click)="openInviteModal()">Invite</button>
  </div>
</div>
<table mat-table [dataSource]="instructors" class="mat-elevation-z8">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="relate_courses">
    <th mat-header-cell *matHeaderCellDef> Relate Courses </th>
    <td mat-cell *matCellDef="let element"> {{getCourseNames(element.courses)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

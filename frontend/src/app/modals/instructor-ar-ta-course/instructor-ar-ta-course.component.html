<div class="container">
  <div class="modal-title">Change Course TA</div>
  <div class="modal-content">
    <table mat-table [dataSource]="taHours" class="mat-elevation-z8">

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.applicant_email}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.applicant_name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="ta_hours">
        <th mat-header-cell *matHeaderCellDef> Assigned TA Hours </th>
        <td mat-cell *matCellDef="let element">{{ element.hour }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div mat-dialog-actions class="modal-footer">
    <button mat-button (click)="onCancel()">Reject</button>
    <button mat-flat-button color="primary" type="submit" (click)="onOk()">Approve</button>
  </div>
</div>

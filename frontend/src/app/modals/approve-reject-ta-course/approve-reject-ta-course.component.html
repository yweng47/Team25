<div class="container">
<div class="modal-title">Change Course TA</div>
<div class="modal-content">
  <div class="content-top">
    <mat-form-field>
      <mat-label>TA</mat-label>
      <mat-select [(ngModel)]="selectApplication">
        <mat-option *ngFor="let ta of restTas" [value]="ta">
          {{ ta.applicant_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="addApplication()">Add</button>
  </div>
  <table mat-table [dataSource]="taHours" class="mat-elevation-z8">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.applicant_email}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        {{element.applicant_name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="ta_hours">
      <th mat-header-cell *matHeaderCellDef> Assigned TA Hours </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field style="width: 50px">
          <mat-label>Hour</mat-label>
          <mat-select [value]="element.hour">
            <mat-option [value]="5">5</mat-option>
            <mat-option [value]="10">10</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="deleteTa(element)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions class="modal-footer">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" type="submit" (click)="onOk()">Submit</button>
</div>
</div>

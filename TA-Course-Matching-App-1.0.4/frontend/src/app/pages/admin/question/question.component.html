<div class="top-bar">
  <div class="mb-5 text-align-right">
    <button  mat-flat-button color="primary" (click)="download()">Download</button>
  </div>
</div>
<table mat-table [dataSource]="questions" class="mat-elevation-z8">

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Course Code </th>
    <td mat-cell *matCellDef="let element"> {{element.courses[0].subject + element.courses[0].catalog}} </td>
  </ng-container>

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef> Applicant Name </th>
    <td mat-cell *matCellDef="let element"> {{element.users[0].name}} </td>
  </ng-container>

  <ng-container matColumnDef="user_email">
    <th mat-header-cell *matHeaderCellDef> Applicant Email </th>
    <td mat-cell *matCellDef="let element"> {{element.users[0].email}} </td>
  </ng-container>

  <ng-container matColumnDef="question_num">
    <th mat-header-cell *matHeaderCellDef> Question Count </th>
    <td mat-cell *matCellDef="let element"> {{element.questions.length}} </td>
  </ng-container>

  <ng-container matColumnDef="create_time">
    <th mat-header-cell *matHeaderCellDef> Create Time </th>
    <td mat-cell *matCellDef="let element"> {{element.create_time | date: 'yyyy-MM-dd'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table mat-table [dataSource]="enrolmentHours" class="mat-elevation-z8">

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Course Code </th>
    <td mat-cell *matCellDef="let element"> {{element.courses[0].subject + element.courses[0].catalog}} </td>
  </ng-container>

  <ng-container matColumnDef="current_ta_hours">
    <th mat-header-cell *matHeaderCellDef> Current TA hours </th>
    <td mat-cell *matCellDef="let element"> {{element.current_ta_hours }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

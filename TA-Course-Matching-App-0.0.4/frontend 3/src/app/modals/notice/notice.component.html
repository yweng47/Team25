<div class="container">
  <div class="modal-title">Publish Notice</div>
  <div class="modal-content">
    <quill-editor [styles]="{height: '250px'}" [required]="true" (onContentChanged)="contentChange($event)"></quill-editor>
  </div>
  <div mat-dialog-actions class="modal-footer">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onOk()">Submit</button>
  </div>
</div>
